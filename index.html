<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>PiggyVest | Dashboard</title>
    <link rel="icon" href="./images/favicon.ico" type="image/icon" />
  </head>
  <body>
    <div class="logo">
      <a href="https://www.piggyvest.com/">
        <img src="./images/logo.png" alt="Piggyvest Logo" />
      </a>
    </div>
    <div class="container">
      <header>
        <h1>
          Create a Secure Account
        </h1>
        <p>Welcome to the future of Savings & Investments</p>
      </header>
      <form action="https://www.piggyvest.com/register">
        <div class="form-container">
          <label for="fullname"><b>Full Name</b></label
          ><br />
          <input type="text" id="fullname" placeholder="Full Name" required />
        </div>

        <div class="form-container">
          <label for="email"><b>Address</b></label
          ><br />
          <input type="text" id="email" placeholder="Email Address" required />
        </div>

        <div class="form-container">
          <label for="phone"><b>Phone Number</b></label
          ><br />
          <input type="text" id="phone" placeholder="Phone Number" required />
        </div>

        <div class="form-container">
          <label for="password"><b>Password</b></label
          ><br />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-container">
          <label for="code"
            ><b>Referrer Phone or Promo Code (Optional)</b></label
          ><br />
          <input
            type="text"
            id="code"
            placeholder="Referrer Phone or Promo Code (Optional)"
          />
        </div>

        <div class="form-container">
          <label for=""><b> How Did You Hear About Us? (Optional)</b></label
          ><br />
          <select class="option">
            <option value="Click to Select">Click to Select</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Instagram">Instagram</option>
            <option value="Friend/Family/CoWorker Referal"
              >Friend/Family/CoWorker Referal</option
            >
            <option value="Google Search">Google Search</option>
            <option value="Google Playstore">Google Playstore</option>
            <option value="Online Blog">Online Blog</option>
            <option value="Local Newspaper">Local Newspaper</option>
            <option value="At an Event">At an Event</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="button-container">
          <a
            href="https://dashboard.piggyvest.com/register
          "
          >
            <input type="submit" value="Create Account" />
          </a>
        </div>
      </form>
    </div>
    <div class="login">
      <a href="https://dashboard.piggyvest.com/login">
        Already have an account? Log In
      </a>
    </div>
  </body>
</html>
